{% extends 'base.html' %}
{% block content %}

<style>
  body {
    background-color: #ffffff;
    background-image: 
    linear-gradient(rgba(255, 255, 255, 0.85), rgba(241, 233, 233, 0.75)),url('/static/images/Hackathon Asseer.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
    margin: 0;
    font-family: 'Arial', sans-serif;
  }

  .welcome-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding-top: 100px;
    min-height: 100vh;
  }

  .welcome-container img {
    margin-bottom: 20px;
    max-width: 250px;
    height: auto;
  }

  .welcome-container h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    color: #000;
  }

  .welcome-container h2 {
    font-size: 1.5rem;
    margin-bottom: 30px;
    color: #222;
  }

  .welcome-buttons {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: center;
  }

  footer {
    position: fixed;
    bottom: 20px;
    left: 20px;
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  footer span {
    font-size: 14px;
    color: #000;
  }
</style>

<div class="welcome-container">
  <img src="/static/images/logo2.png" alt="Logo 2">

  <h1>أهلاً فيكم بتَهْلَل</h1>
  <h2>بوابتك للأستثمار الوطني الموثوق</h2>

  <div class="welcome-buttons">
    <a href="{{ url_for('investor') }}" class="btn btn-success">💰 مستثمر</a>
    <a href="{{ url_for('owner') }}" class="btn btn-primary">🏡 مالك يبحث عن مستثمرين</a>
  </div>
</div>

<footer>
  <img src="/static/images/logo1.png" alt="Logo 1" height="40">
  <span>تم تنفيذ هذا المشروع لهاكثون عسير</span>
</footer>

{% endblock %}
