<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تهلل</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
  <style>
    .top-bar {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 999;
    }

    .top-bar a {
      font-size: 1rem;
      text-decoration: none;
      color: #063291;
      font-weight: bold;
    }

    .top-bar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Top-Right Simple Header -->
  <div class="top-bar">
    <a href="{{ url_for('index') }}">
      <img src="/static/images/logo2.png" alt="Logo" height="40">
     </a>
  </div>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
